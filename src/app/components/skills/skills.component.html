<section id="skills" class="container">
    <div class="skills p-5">
        <h2 class="text-center mb-3">Skills</h2>

        <div class="ski">
            <div class="outer">
                <div class="inner">
                    <div id="number">100%</div>
                </div>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                    <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="rgb(91 175 255)" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
        </div>

        <div class="mb-3">
            <h5>HTML</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                    style="width: 75%"></div>
            </div>
        </div>
    </div>
</section>

<script>
    let number = document.getElementById("number");
    let counter = 0;
    setInterval(() => {
        if (counter == number) {
            clearInterval();
        } else {
            counter += 1;
            number.innerHTML = counter + "%";
        }
    }, 30);
</script>
