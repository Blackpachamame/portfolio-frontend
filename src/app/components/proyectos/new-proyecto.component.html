<div class="container text-center">
    <div class="row justify-content-center align-items-center vh-100">
        <div
            class="col-lg-5 col-md-6 col-12 bg-dark text-white text-center rounded border-start border-end border-info border-2 border-opacity-25 p-5">
            <h4 class="fw-bold mb-4 text-uppercase">Agregar proyecto</h4>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="row justify-content-center g-3">
                <div class="gap-2">
                    <!-- <label for="imagenP" class="form-label">Seleccionar imagen previa</label>
                    <input class="form-control" type="file" id="imagenP"> -->

                    <div class="p-0">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                    </div>
                    <div class="p-0">
                        <label class="form-label" for="descripcion">Descripci√≥n</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion"
                            required></textarea>
                    </div>
                </div>
                <button type="submit" class="col-12 col-sm-3 btn btn-outline-info mt-4">Agregar</button>
            </form>
        </div>
    </div>
</div>
