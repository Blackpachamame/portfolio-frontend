<header class="header py-3">
    <nav class="navbar navbar-dark bg-transparent navbar-expand-lg">
        <div class="container">
            <div class="navbar-brand"><img height="45" alt="Logo Arg Programa"
                    src="../../../assets/logo-argPrograma.png" />
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hola</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#skills">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#educacion">Educación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#proyectos">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-light" (click)="login()"
                                *ngIf="!isLogged">INGRESO</button>
                        </li>
                        <li class="nav-item">

                            <button type="button" class="btn btn-outline-light" (click)="onLogOut()"
                                *ngIf="isLogged">CERRAR SESION</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
