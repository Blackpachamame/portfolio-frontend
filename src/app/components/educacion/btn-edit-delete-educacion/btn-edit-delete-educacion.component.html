<div class="btn-group btn-group-sm" role="group" aria-label="Small button group">

<!-- Modals -->
<div class="modal fade" id="educacionDelete" tabindex="-1" aria-labelledby="educacionDeleteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered rounded">
        <div class="modal-content bg-dark text-white text-center p-5">
            <h4 class="fw-bold mb-2 text-uppercase">Eliminar educacion</h4>
            <form class="row justify-content-center g-3">
                <button type="submit" class="col-3 btn btn-primary">Confirmar</button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="educacionEdit" tabindex="-1" aria-labelledby="educacionEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered rounded">
        <div class="modal-content bg-dark text-white text-center p-5">
            <h4 class="fw-bold mb-2 text-uppercase">Agregar educación</h4>
            <form class="row justify-content-center g-3">
                <div class="gap-2">
                    <label for="formFile" class="form-label">Seleccionar imagen</label>
                    <input class="form-control" type="file" id="formFile">

                    <label for="formNameEstablecimiento" class="form-label">Nombre establecimiento</label>
                    <input type="text" class="form-control" id="formNameEstablecimiento"
                        placeholder="Example input placeholder">

                    <label for="formDescripcion" class="form-label">Descripción del título</label>
                    <input type="text" class="form-control" id="formDescripcion"
                        placeholder="Another input placeholder">

                    <select class="form-select" aria-label="Seleccionar año inicio">
                        <option selected>Seleccionar año de inicio</option>
                        <option value="1">2021</option>
                        <option value="2">2022</option>
                        <option value="3">2023</option>
                    </select>

                    <select class="form-select" aria-label="Seleccionar año fin">
                        <option selected>Seleccionar año de finalización</option>
                        <option value="1">2021</option>
                        <option value="2">2022</option>
                        <option value="3">2023</option>
                    </select>
                </div>
                <button type="submit" class="col-3 btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
