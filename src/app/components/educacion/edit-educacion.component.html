<div class="container text-center" *ngIf="educacion">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-5 col-md-6 col-12 bg-dark text-white text-center rounded p-5">
            <h4 class="fw-bold mb-2 text-uppercase">Agregar educación</h4>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción del título</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="educacion.descripcionE" required>
                </div>
                <button class="btn btn-primary">Editar</button>
            </form>
        </div>
    </div>
</div>
