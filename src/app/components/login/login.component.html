<div class="container text-center">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-5 col-md-6 col-12 bg-dark text-white text-center rounded p-5">
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-3">Por favor ingrese su email y contrase√±a</p>
            <form #f="ngForm" (ngSubmit)="onLogin()" class="row justify-content-center g-3" novalidate>
                <div class="form-floating text-primary">
                    <input type="email" class="form-control" id="nombreUsuario" name="nombreUsuario"
                        placeholder="name@example.com" (ngModel)]="nombreUsuario" required>
                    <label for="nombreUsuario">Email</label>
                </div>
                <div class="form-floating text-primary">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        [(ngModel)]="password" required />
                    <label for="password">Password</label>
                </div>
                <button type="submit" routerLink="" class="col-3 btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
